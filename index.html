       <h2>景點介紹</h2>
     <section>
           <p>司馬庫斯，是位於台灣新竹縣尖石鄉後山高海拔的一個泰雅族部落，由於位處深山交通不便，且長期沒有電力供應，曾被稱為黑暗部落，
           <br>也是台灣最深山的原住民部落，後來因為發現神木群所以發展觀光，現在成為一個重要的觀光地點</p>
