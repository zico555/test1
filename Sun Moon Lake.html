    <h2>景點介紹</h2>
     <section>
        <p>日月潭，是一個位在臺灣南投縣魚池鄉日月村的半天然淡水湖泊兼水力發電用水庫；該潭是臺灣本島面積第二大的湖泊（僅次於曾文水庫）及第一大半天然湖泊兼發電用水庫。
        <br>2000年1月,交通部觀光局設立日月潭國家風景區，除原有日月潭特定區外，北面擴大至魚池鄉，東至水社大山，西至集集大山，南至水里蛇窯</p>
